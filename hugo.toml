baseURL = "https://gongzhem.github.io"
languageCode = "en" # <html lang> ==> data/l10n.toml
title = "JHEM's Home" # Website Title
copyright = "Copy from Vortisil" # Footer copyright.
theme = "vortisil"
pagination.pagerSize = 9
hasCJKLanguage = true
enableEmoji = true
disableKinds = ["taxonomy","term"] # DO NOT MODIFY

[params]
    author = "Zhen GONG" # Author name of the article.
    logoImg = true # If false, the site title will display.
    logoInvert = true # If the image logo needs to be turned on Image Colour Inversion.
    math = true

[params.comments]
    enabled = true
    
[params.comments.giscus]
    repo = "username/reponame"
    repoId = "repoid"
    category = "Announcements"
    categoryId = "categoryId"
    mapping = "pathname"
    lang = "en"

[params.meta]
    description = "A fast, minimal and restrained Hugo theme." # Site description


[[menus.main]]
    identifier = "home"
    url = "/"
    weight = 1

[[menus.main]]
    identifier = "about"
    url = "/about"
    weight = 2

[[menus.main]]
    identifier = "projects"
    url = "/projects"
    weight = 3

[[menus.main]]
    identifier = "archives"
    url = "/posts"
    weight = 4

[module]
    [module.hugoVersion]
        extended = true
        min = "0.116.0"

[markup]
    [markup.highlight]
        style = "evergarden"
        tabWidth = 4
        codeFences = true
        guessSyntax = true

[outputs]
    home = ["HTML", "JSON"]