rss = true
pagination = "10"
description = "Your can add your website description here."
lunrSearch = true
previewCardImagePlacement = "bottom"
hidePostImage = false
# tagSubtitle = "Here, you’ll discover the latest notes that explore new insights, and unique perspectives on the world."
homepageLayout = "profile" #blog
profileShortbio = """<p>
	I'm currently a Ph.D. candidate in power engineering and engineering thermal physics at Shanghai Jiao Tong University, primarily working on micro/nano scale thermal radiation and computational fluid dynamics (CFD). I'm interested in utilizing advanced numerical tools and algorithms (Ansys Fluent, COMSOL multiphysics, RCWA, Monte Carlo) to conduct fludid dynamics, chemical processed and electromagnetic simulations, as well as to address the complex interations via multiphysics coupled analysis.
<br>
	我目前是一名上海交通大学2026届直博生，研究方向为微纳尺度辐射传热及计算流体力学，研究课题为复杂多体系统中的近场辐射传热机理和调控研究，在基于 Fluent, COMSOL 等商业软件和RCWA, 蒙特卡洛方法等数值仿真工具和算法进行计算流体力学、化学反应及电磁学多物理场耦合仿真具有较为丰富的经验。
</p>
"""
profilePhoto = "img/profile/home-profile-pic.jpg"

